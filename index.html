<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GEREJA SDA KOPORINGAN</title>

<link rel="preload" as="image" href="gereja-1.jpg">

<style>

html {
    scroll-behavior: smooth;
}

section {
    scroll-margin-top: 120px;
}

/* RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    overflow-x: hidden;
    background: #ffffff;
    color: #222;
}

/* CONTAINER */
.container {
    width: 90%;
    max-width: 1200px;
    margin: auto;
}

/* NAVBAR */
.navbar {
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    padding: 20px 0;
    transition: 0.4s ease;
    z-index: 1000;
}

.nav-inner {
    width: 90%;
    max-width: 1200px;
    margin: auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar.scrolled {
    background: #0b1d3a;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
}

.navbar img {
    height: 55px;
}

.navbar ul {
    list-style: none;
    display: flex;
    gap: 25px;
}

.navbar ul li a {
    text-decoration: none;
    color: white;
    font-weight: 500;
}

.menu-toggle {
    display: none;
    font-size: 28px;
    color: white;
    cursor: pointer;
}

/* HERO */
.hero {
    height: 100vh;
    position: relative;
    overflow: hidden;
}

.hero img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 2s ease-in-out;
}

.hero img.active {
    opacity: 1;
}

.overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.55);
}

.hero-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
    width: 90%;
    max-width: 800px;
}

.hero-content h1 {
    font-size: 50px;
    margin-bottom: 15px;
}

.hero-content h2 {
    font-size: 26px;
    font-weight: 400;
    margin-bottom: 25px;
}

/* MOBILE MENU */
@media (max-width: 900px) {

    .menu-toggle {
        display: block;
        z-index: 1101;
    }

    .navbar ul {
        position: fixed;
        top: 0;
        right: -280px;
        width: 260px;
        height: 100vh;
        background: #0b1d3a;
        flex-direction: column;
        padding: 120px 30px;
        gap: 25px;
        transition: right 0.4s ease;
        z-index: 1100;
    }

    .navbar ul.active {
        right: 0;
    }
}

/* OVERLAY */
.menu-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(4px);
    opacity: 0;
    pointer-events: none;
    transition: 0.3s ease;
    z-index: 1050;
}

.menu-overlay.active {
    opacity: 1;
    pointer-events: auto;
}

</style>
</head>

<body>

<div id="top"></div>

<div class="menu-overlay" id="menu-overlay"></div>

<div id="page-content">

<!-- NAVBAR -->
<div class="navbar" id="navbar">
    <div class="nav-inner">
        <img src="logo-sda.png" alt="SDA Logo">
        <div class="menu-toggle" id="menu-toggle">☰</div>
        <ul id="nav-links">
            <li><a href="#top">Home</a></li>
            <li><a href="#pengumuman">Pengumuman</a></li>
            <li><a href="#petugas">Petugas</a></li>
            <li><a href="ahli-lembaga.html">Ahli Lembaga</a></li>
            <li><a href="media.html">Media</a></li>
            <li><a href="sejarah.html">Sejarah</a></li>
            <li><a href="hubungi-kami.html">Hubungi Kami</a></li>
        </ul>
    </div>
</div>

<!-- HERO -->
<section class="hero">
    <img src="gereja-1.jpg" class="active">
    <img src="gereja-2.jpg">
    <img src="gereja-3.jpg">
    <div class="overlay"></div>

    <div class="hero-content">
        <h1>Gereja SDA Koporingan</h1>
        <h2>Selamat Datang</h2>
        <p>
            “Aku bersukacita ketika dikatakan orang kepadaku:<br>
            Mari kita pergi ke rumah TUHAN.”<br>
            — Mazmur 122:1
        </p>
    </div>
</section>

</div>

<script>

/* NAVIGATION FIX FOR MOBILE SAFARI */

const toggle = document.getElementById("menu-toggle");
const navLinks = document.getElementById("nav-links");
const overlay = document.getElementById("menu-overlay");
const menuLinks = document.querySelectorAll("#nav-links a");

toggle.addEventListener("click", function() {
    navLinks.classList.toggle("active");
    overlay.classList.toggle("active");
    document.body.style.overflow = navLinks.classList.contains("active") ? "hidden" : "auto";
});

overlay.addEventListener("click", function() {
    navLinks.classList.remove("active");
    overlay.classList.remove("active");
    document.body.style.overflow = "auto";
});

/* SAFARI-SAFE SCROLL */
menuLinks.forEach(link => {
    link.addEventListener("click", function(e) {

        const targetId = this.getAttribute("href");

        navLinks.classList.remove("active");
        overlay.classList.remove("active");
        document.body.style.overflow = "auto";

        if (targetId.startsWith("#")) {
            e.preventDefault();

            const targetSection = document.querySelector(targetId);
            if (targetSection) {

                const navbarHeight = document.getElementById("navbar").offsetHeight;

                const targetPosition =
                    targetSection.getBoundingClientRect().top +
                    window.pageYOffset -
                    navbarHeight;

                setTimeout(() => {
                    window.scrollTo({
                        top: targetPosition,
                        behavior: "smooth"
                    });
                }, 300);
            }
        }
    });
});

/* NAVBAR SCROLL EFFECT */
window.addEventListener("scroll", function() {
    document.getElementById("navbar")
        .classList.toggle("scrolled", window.scrollY > 50);
});

/* HERO SLIDER */
let slides = document.querySelectorAll(".hero img");
let current = 0;

setInterval(() => {
    slides[current].classList.remove("active");
    current = (current + 1) % slides.length;
    slides[current].classList.add("active");
}, 9000);

</script>

</body>
</html>
